  <circle cx="100" cy="100" r="50" fill="none" stroke="#003366" stroke-width="6"/>
  <circle cx="100" cy="100" r="45" fill="none" stroke="#003366" stroke-width="6"/>
  <circle cx="100" cy="100" r="40" fill="none" stroke="#003366" stroke-width="6"/>
